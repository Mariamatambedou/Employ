# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

# Déclenche le workflow sur un push vers la branche "main" et les pull requests vers "main"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Utilisez "windows-latest" pour exécuter sous Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2 # Utilisez "actions/setup-java@v2" pour Windows
      with:
        java-version: '17' # Utilisez '17'
